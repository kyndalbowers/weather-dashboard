<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="container">Weather Dashboard</header>

    <div class="container mt-3">
        <div class="row">
            
            <!-- Search feature -->

            <div class="col-lg-6 search-bar">
                <form id="form">
                    <div class="form-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search for a city" />
                    </div>
                    <button type="submit" id="search-button" class="btn btn-primary">Search</button>
                </form>
            </div>

            <!-- Current day's weather container -->

            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="container border border-dark align-self-stretch" id="current">
                    <h3 class="city" id="city">[city name]</h3>
                    <h3 class="temperature">[degrees]Â°[F/C]</h3>
                    <div class="flex">
                        <img src="" alt="Weather in [city name]" class="weather-icon">
                        <div class="short"></div>
                    </div>
                    <div class="humidity">Humidity: [humidity]</div>
                    <div class="wind-speed">Wind Speed: [wind speed]</div>
                    <div class="flex">
                        <i><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                                stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17 18a5 5 0 0 0-10 0"></path>
                                <line x1="12" y1="9" x2="12" y2="2"></line>
                                <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                                <line x1="1" y1="18" x2="3" y2="18"></line>
                                <line x1="21" y1="18" x2="23" y2="18"></line>
                                <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                                <line x1="23" y1="22" x2="1" y2="22"></line>
                                <polyline points="16 5 12 9 8 5"></polyline>
                            </svg></i>
                        <div class="sunset">Sunset time: [time]</div>
                    </div>
                    <div class="flex">
                        <i><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                                stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17 18a5 5 0 0 0-10 0"></path>
                                <line x1="12" y1="2" x2="12" y2="9"></line>
                                <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                                <line x1="1" y1="18" x2="3" y2="18"></line>
                                <line x1="21" y1="18" x2="23" y2="18"></line>
                                <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                                <line x1="23" y1="22" x2="1" y2="22"></line>
                                <polyline points="8 6 12 2 16 6"></polyline>
                            </svg></i>
                        <div class="sunrise">Sunrise time: [time]</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">

            <!-- Search history -->

            <div class="col-lg-6">
                <div class="container" id="search-history">Search History
                    <ul id="ul-history" class="list-group"></ul>
                </div>
            </div>
            
            <!-- 5-day forecast container -->

            <div class="col-lg-6 mt-lg-0 mt-3">
                <div class="container border border-dark" id="forecast">
                    <h3 class="text-center">5-Day Forecast</h3>
                    <!-- 5-day forecast content here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript libraries -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
